
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar reserva</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/8a4318b70a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="imagens/alocsysw.png" width="140px" style="float: left;">
            <img src="imagens/emge_logo_white.png" width="140px" style="float: right; margin-top: 8px; margin-right: 25px;">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box realizar-reserva">
                <form action="" class="form form-realizar-reserva">
                    <label for="">Identificação do solicitante
                        <input type="text" name="" id="">
                    </label>
                    <label for="">Data inicial da reserva
                        <input type="date" name="" id="">
                    </label>
                    <label for="">Data final da reserva
                        <input type="date" name="" id="">
                    </label>
                    <label for="">Recurso
                        <input type="text" name="" id="">
                    </label>
                    <label for="">Justificativa
                        <input type="text" name="" id="">
                    </label>
                    <button class="button btn-realizar-reserva">Reservar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="rodape">
            <p class="texto-rodape">&copy 2022 Copyright - Alocsys</p>
        </div>
    </footer>
</body>
</html>
